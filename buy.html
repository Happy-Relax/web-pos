<script type="text/html" id="template">

    <div class="table-responsive" >

        <table class="table table-striped" id="shopping_list">
            <thead>
            <tr>

                <th>商品名</th>
                <th>数量</th>
                <th>单价</th>
                <th>总价</th>
            </tr>
            </thead>

            <tbody>
                <% _.forEach(Receipt.priceItems,function(priceItem){ %>
                    <tr>
                        <th><%= priceItem.name%></th>
                        <th><%= priceItem.count%><%=priceItem.unit%></th>
                        <th><%= priceItem.price.toFixed(2)%></th>
                        <th><%= priceItem.totalprice.toFixed(2)%></th>
                    </tr>
                <% }); %>
            </tbody>
        </table>
    </div>

    <div class="row" >
        <h2>免单物品</h2>
    </div>
    <div class="table-responsive">
        <table class="table table-striped" id="save_list">
            <thead>
            <tr>

                <th>商品名</th>
                <th>数量</th>
            </tr>
            </thead>
            <tbody>

                <% _.forEach(Receipt.GiftItems,function(GiftItem){ %>
                <tr>
                    <th><%= GiftItem.name%></th>
                    <th><%= GiftItem.promotioncount%><%=GiftItem.unit%></th>
                </tr>
                <% }); %>

            </tbody>
        </table>
    </div>

    <div class="row-fluid" >
        <h2 id="total">总计</h2>
            <div class="col-md-4">
                <center><h3>总计：<%=Receipt.total.toFixed(2)%>元</h3></center>
            </div>
        <div class="col-md-4">
            <center><h3>节省：<%=Receipt.save.toFixed(2)%>元</h3></center></div>
    </div>
</script>
